namespace = "FlexFlow"
name = "Person"
docstring = """\
A person

Just like you or me
"""
features = [
  "eq",
  "ord",
  "hash",
  "json",
  "rapidcheck",
  "fmt",
]

includes = [
  "<string>"
]

[[fields]]
name = "first_name"
type = "std::string"

[[fields]]
name = "last_name"
type = "std::string"

[[fields]]
name = "age"
type = "int"
json_key = "age_in_years"
docstring = "The Person's age (in years)"
